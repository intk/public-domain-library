{% extends "layout.html" %}

{% block title %}{{ data.page.title }}{% endblock %}

{% block main %}
  <section class="pdl-home">
    <h1 class="pdl-home__headline">
      {{ data.page.backgroundText }}
    </h1>
    <div class="pdl-home__covers">
      {% for book in data.page._coverBooks %}
        {% set image = apos.image.first(book) %}
        <img class="pdl-book__image pdl-image-widget pdl-home__cover pdl-home__cover--{{ loop.index }}" src="{{ image._urls['one-third'] }}" alt="{{ book.title }}">
      {% endfor %}
    </div>
    <div style="background: black; color: white; width: 100%; text-align: center; height: 500px;">
      Other section
    </div>
  </section>
{% endblock %}
